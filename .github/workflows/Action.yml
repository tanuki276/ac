name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_VERSION: '8.4'
  JAVA_VERSION: '17'

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ env.GRADLE_VERSION }}
    - name: Check Formatting
      run: ./gradlew ktlintCheck || true
    - name: Static Analysis
      run: ./gradlew detekt || true

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: quality
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: ${{ env.GRADLE_VERSION }}
    - name: Build Debug APK
      run: ./gradlew assembleDebug

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [quality]
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Decode Keystore
      # 【重要】${{ }} で囲むことで secrets を正しく評価させます
      if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
      run: echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

    - name: Build Release APK
      if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
      run: |
        ./gradlew assembleRelease \
          -PRELEASE_STORE_FILE=release.keystore \
          -PRELEASE_STORE_PASSWORD=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
          -PRELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }} \
          -PRELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}

  firebase-distribution:
    name: Firebase Distribution
    runs-on: ubuntu-latest
    needs: build-debug
    if: ${{ github.ref == 'refs/heads/develop' }}
    steps:
    - name: Download Debug APK
      uses: actions/download-artifact@v4
    - name: Firebase App Distribution
      if: ${{ secrets.FIREBASE_APP_ID != '' }}
      uses: wzieba/Firebase-Distribution-Github-Action@v1
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        file: app/build/outputs/apk/debug/*.apk
