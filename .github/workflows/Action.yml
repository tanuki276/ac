name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_VERSION: '8.4'
  JAVA_VERSION: '17'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - run: ./gradlew ktlintCheck || true
      - run: ./gradlew detekt || true

  build-debug:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - run: ./gradlew assembleDebug

  build-release:
    runs-on: ubuntu-latest
    needs: quality
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Build Release
        # シークレットをenvに閉じ込めてから、envの有無をチェック
        env:
          KEYSTORE_DATA: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        if: env.KEYSTORE_DATA != ''
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          ./gradlew assembleRelease \
            -PRELEASE_STORE_FILE=release.keystore \
            -PRELEASE_STORE_PASSWORD=${{ secrets.RELEASE_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=${{ secrets.RELEASE_KEY_ALIAS }} \
            -PRELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}

  firebase-distribution:
    runs-on: ubuntu-latest
    needs: build-debug
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/download-artifact@v4
        continue-on-error: true
      - name: Firebase Distribution
        env:
          FB_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        if: env.FB_APP_ID != ''
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          file: app/build/outputs/apk/debug/*.apk
