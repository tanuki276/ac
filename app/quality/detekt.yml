build:
  maxIssues: 10
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: true

complexity:
  active: true
  LongMethod:
    active: true
    threshold: 20
  LongParameterList:
    active: true
    threshold: 6
  LargeClass:
    active: true
    threshold: 200
  TooManyFunctions:
    active: true
    threshold: 10

style:
  active: true
  NewLineAtEndOfFile:
    active: true
  MagicNumber:
    active: true
    ignoreNumbers: [-1, 0, 1, 2, 100]
  ForbiddenComment:
    active: true
    values: ['TODO:', 'FIXME:', 'STOPSHIP:', 'XXX:']
  Indentation:
    active: true
    autoCorrect: true

comments:
  active: true
  CommentOverPrivateMethod:
    active: true
  CommentOverPrivateProperty:
    active: true

performance:
  active: true
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptyKtFile:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyWhenBlock:
    active: true
  EmptyWhileBlock:
    active: true

exceptions:
  active: true
  SwallowedException:
    active: true
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - ArrayIndexOutOfBoundsException
      - Error
      - Exception
      - IllegalMonitorStateException
      - NullPointerException
      - IndexOutOfBoundsException
      - RuntimeException
      - Throwable

formatting:
  active: false  # ktlintで処理

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  EnumNaming:
    active: true
    enumEntryPattern: '^[A-Z]([A-Za-z0-9])*$'
  FunctionNaming:
    active: true
    functionPattern: '^([a-z][a-zA-Z0-9]*)|(`.*`)$'
  PackageNaming:
    active: true
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  VariableNaming:
    active: true
    variablePattern: '^[a-z][A-Za-z0-9]*$'
  ConstantNaming:
    active: true
    constantPattern: '^[A-Z][_A-Z0-9]*$'
  ObjectPropertyNaming:
    active: true
    constantPattern: '^[A-Z][_A-Z0-9]*$'