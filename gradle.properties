# プロジェクト全体の設定
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official
kotlin.incremental=true

# 重要：Gradle 9.x の厳格すぎる警告でビルドを止めない
org.gradle.warning.mode=none

# ビルド設定
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true

# 署名設定（CIで落ちないようにコメントアウト。後で正しく設定しましょう）
# nyankowars.storeFile=../keystore/debug.jks
# nyankowars.storePassword=android
# nyankowars.keyAlias=androiddebugkey
# nyankowars.keyPassword=android

# サーバー設定
server.url=http://localhost:8080
server.api.version=v1